sobren.mision=Missão
sobren.vision=Visão
sobren.textmi=Nossa missão é proporcionar uma educação de qualidade que inspire nossos alunos a alcançar seu máximo potencial acadêmico, pessoal e social. Estamos comprometidos em fomentar um ambiente de aprendizagem inclusivo e colaborativo que promova o crescimento intelectual, a responsabilidade cívica e o respeito mútuo. Buscamos cultivar uma comunidade escolar vibrante onde todos os alunos se sintam valorizados, seguros e empoderados para se tornarem cidadãos competentes e engajados em um mundo globalizado.
sobren.textvi=Esforçamo-nos para ser reconhecidos como uma escola líder que nutre a excelência acadêmica, a liderança ética e a diversidade cultural. Visualizamos um futuro onde nossos graduados sejam agentes de mudança positiva em suas comunidades locais e globais, equipados com as habilidades, o conhecimento e os valores necessários para enfrentar os desafios do século XXI. Comprometemo-nos a continuar inovando e nos adaptando para proporcionar uma educação relevante e significativa que prepare nossos alunos para ter sucesso em um mundo dinâmico e em constante evolução.






