sobren.mision=Mission
sobren.vision=Vision
sobren.textmi=Notre mission est de fournir une éducation de qualité qui inspire nos étudiants à atteindre leur plein potentiel académique, personnel et social. Nous nous engageons à favoriser un environnement d'apprentissage inclusif et collaboratif qui promeut la croissance intellectuelle, la responsabilité civique et le respect mutuel. Nous cherchons à cultiver une communauté scolaire dynamique où tous les étudiants se sentent valorisés, en sécurité et habilités à devenir des citoyens compétents et engagés dans un monde globalisé.
sobren.textvi=Nous nous efforçons d'être reconnus comme une école leader qui nourrit l'excellence académique, le leadership éthique et la diversité culturelle. Nous envisageons un avenir où nos diplômés sont des agents de changement positif dans leurs communautés locales et mondiales, équipés des compétences, des connaissances et des valeurs nécessaires pour relever les défis du XXIe siècle. Nous nous engageons à innover et à nous adapter continuellement pour offrir une éducation pertinente et significative qui prépare nos étudiants à réussir dans un monde dynamique et en constante évolution.



