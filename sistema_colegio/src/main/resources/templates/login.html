<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LIA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .formulario-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .bg-verde {
            background-color: #2e7e32;
            color: #fff;
        }
    </style>
</head>
<body>
   <div class="container-fluid bg-verde">
        <h1 class="text-center titulo">[[#{login.titulo}]]</h1>
    </div>
<br>
 
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              [[#{lenguaje.boton}]] <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
            	<li><a th:href="@{?lang=es}">[[#{lenguaje.espa√±ol}]]</a></li>
				<li><a th:href="@{?lang=en}">[[#{lenguaje.ingles}]]</a></li>
				<li><a th:href="@{?lang=fr}">[[#{lenguaje.frances}]]</a></li>
				<li><a th:href="@{?lang=pt}">[[#{lenguaje.portugues}]]</a></li>

            </ul>
          </li>
        </ul>
      </div>
    </div>

    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="formulario-container">
                    <div class="login-form">
                        <h2 class="text-center" style="color: #2e7e32;">[[#{login.ftitulo}]]</h2>
                        <form th:action="@{/login}" method="post">

                          <div th:if=${param.error} class="alert alert-danger">
                              [[#{login.invalido}]]
                          </div>
      
                          <div th:if=${param.logout} class="alert alert-info">
                              [[#{login.cerrar}]]
                          </div>
<br>
<br>
                          <div class="form-group">
                              <label for="username" style="color: #2e7e32;">[[#{login.usuario}]]</label>
                              <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" th:placeholder="#{login.documento}">
                          </div>
<br>     
<br>
                          <div class="form-group">
                              <label for="password" style="color: #2e7e32;">[[#{login.password}]]</label>
                              <input id="password" type="password" name="password" class="form-control" required autofocus="autofocus" th:placeholder="#{login.dpassword}">
                          </div>
<br>
<br>
                          <div class="form-group">
                              <input type="submit" class="btn btn-primary btn-block" name="login-submit" id="login-submit" th:value="#{login.iniciars}"/>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
