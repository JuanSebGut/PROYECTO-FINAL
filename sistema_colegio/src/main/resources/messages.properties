sobren.mision=Misión
sobren.vision=Visión
sobren.textmi=Nuestra misión es proporcionar una educación de calidad que inspire a nuestros estudiantes a alcanzar su máximo potencial académico, personal y social. Nos comprometemos a fomentar un entorno de aprendizaje inclusivo y colaborativo que promueva el crecimiento intelectual, la responsabilidad cívica y el respeto mutuo. Buscamos cultivar una comunidad escolar vibrante donde todos los estudiantes se sientan valorados, seguros y empoderados para convertirse en ciudadanos competentes y comprometidos en un mundo globalizado
sobren.textvi=Nos esforzamos por ser reconocidos como un colegio líder que nutre la excelencia académica, el liderazgo ético y la diversidad cultural. Visualizamos un futuro donde nuestros graduados sean agentes de cambio positivo en sus comunidades locales y globales, equipados con las habilidades, el conocimiento y los valores necesarios para enfrentar los desafíos del siglo XXI. Nos comprometemos a seguir innovando y adaptándonos para brindar una educación relevante y significativa que prepare a nuestros estudiantes para tener éxito en un mundo dinámico y en constante evolución.
